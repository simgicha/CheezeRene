<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, user-scalable=no">

<body  onload = "onDeviceReady()">

  <div data-role="page" data-theme="a" id="index">
      <!-- Header -->
    <div data-role="header" data-position="fixed">
      <h1>ChezRene</h1>
    </div>
    <!-- End Header  -->
       <!-- Content Start -->
    <div data-role="content">
      
     
      <!--Site Slogan  -->
      <div class="ui-grid-solo">
        <h1 class="intro">Login</h1>
      </div>
      <!-- Slogan End -->
      
      <div class="ui-body ui-body-b ui-corner-all">
      	<div class="contact-form">
      	    <div data-role="fieldcontain" class="text-field">
              <label for="firstname">Username*:</label>
              <input type="text" name="username" value="" placeholder="" class="required" id="username" />
            </div>
            <div data-role="fieldcontain" class="text-field">
              <label for="surname">Password*:</label>
              <input type="password" name="password" value="" placeholder="" id="password" />
            </div>
            <div class="send">
              <a href="#" id="login" data-role="button" class="btn swatch-5" data-iconpos="right"  name = "login" title="login">Login</a>
            </div>
            <hr/>
            <div class="send">
              <a href="#" data-role="button" class="btn swatch-2" data-iconpos="right" id="signup">Sign Up</a>
            </div>
          </div><!-- //.contact-form -->
      </div>
      <hr/>
      <div class="footer text-center">
         <p>COPYRIGHT 2013. ALL RIGHTS RESERVED!</p>
      </div><!-- /footer -->
    </div>
    <!-- End Content -->
    </div>
    
    
  <div data-role="page" data-theme="a" id="make_order">
      <!-- Header -->
    <div data-role="header" data-position="fixed">

		<h1>ChezRene</h1>
    </div>
    <!-- End Header -->
    <!-- Content Start -->
    <div data-role="content">

      <div id = "centerdiv">      
      

   
      </div>

      <div data-role="footer" class="footer text-center" data-position="fixed" style="height: 40px;">
      	<table>
         <tr>
         <td width="50%"><h1 style="line-height:20px;">Total: </h1></td><td align="right"> <h1 style="line-height:20px;"><span id="order_total"> </span></h1></td>
         <td width="50%"><a href="#"  data-role="button" data-theme="a" title="Complete">Complete</a></td>
     	</tr>
     	</table>
      </div><!-- /footer -->
       <!-- End Content     -->
    </div>  
</div>
   
    
    <!-- sign up page -->
  <div data-role="page" data-theme="a" id = "signuppage">
      <!-- Header -->
    <div data-role="header" data-position="fixed">
      <h1>ChezRene</h1>
    </div>
    <!-- End Header -->
       <!-- Content Start -->
    <div data-role="content">
      <br>
      
      <div class="ui-body ui-body-b ui-corner-all">
        <div class="contact-thankyou" style="display: none;">
            Thank you.  Your registration was successful.  Now log in.
            <br><br>
            <a href="javascript:;" data-role="button" class="btn swatch-5" data-iconpos="right" id="login_now">Login now</a>
        </div>
      	<div class="contact-form">
      	    <p class="mandatory">
              * indicates Mandatory Field
            </p>
      	    <div data-role="fieldcontain" class="text-field">
              <label for="firstname">Firstname*:</label>
              <input type="text" name="firstname" value="" placeholder="" class="required" id="firstname" />
            </div>
            <div data-role="fieldcontain" class="text-field">
              <label for="lastname">Lastname*:</label>
              <input type="text" name="lastname" value="" placeholder="" class="required" id="lastname" />
            </div>
            <div data-role="fieldcontain" class="text-field">
              <label for="country">Country*:</label>
              <input type="text" name="country" value="" placeholder="" id="country" />
            </div>
            <div data-role="fieldcontain" class="text-field">
              <label for="phonenumber">Phone number*:</label>
              <input type="number" name="phonenumber" value="" placeholder="" class="required" id="phonenumber" />
            </div>
            <div data-role="fieldcontain" class="text-field">
              <label for="email">Email address*:</label>
              <input type="email" name="email" value="" placeholder="" class="required" id="email" />
            </div>
            <div data-role="fieldcontain" class="text-field">
              <label for="username">Username*:</label>
              <input type="text" name="username" value="" placeholder="" class="required" id="username" />
            </div>
            <div data-role="fieldcontain" class="text-field">
              <label for="password">Password*:</label>
              <input type="text" name="password" value="" placeholder="" class="required" id="password" />
            </div>
            <div class="send">
              <a href="javascript:;" data-role="button" class="btn swatch-5" data-iconpos="right" id="register_member">register</a>
            </div>

          </div><!-- //.contact-form -->
      </div>
      <hr/>
      <div class="footer text-center">
         <p>COPYRIGHT 2013. ALL RIGHTS RESERVED!</p>
      </div><!-- /footer -->
    </div>
    <!-- End Content -->
    </div>
